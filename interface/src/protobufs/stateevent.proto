import "zep.proto";
import "model.proto";
import "states.proto";

package org.zenoss.protobufs.stateevent;

message StateEvent {
    required string element_uuid = 1;
    required org.zenoss.protobufs.states.State new_state = 2;
    repeated org.zenoss.protobufs.zep.EventSummary source_event = 3;
}
