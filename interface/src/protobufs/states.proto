package org.zenoss.protobufs.states;

message State {
    enum StateType {
        AVAILABILITY = 1;
        COMPLIANCE = 2;
        CONFIGURATION = 3;
        //UTILIZATION = 4;
    }

    message ComplianceState {
        enum ComplianceStateValue {
            IN = 1;
            OUT = 2;
        }
        required ComplianceStateValue state = 1;
    }
    
    message ConfigurationState {
        enum ConfigurationStateValue {
            UNCHANGED = 1;
            CHANGED = 2;
        }
        required ConfigurationStateValue state = 1;
    }
    
    //message UtilizationState {
    //}
    
    message AvailabilityState {
       enum AvailabilityStateValue {
       	    UP = 1;
      	    DEGRADED= 2;
       	    DOWN = 3;
       }
       required AvailabilityStateValue state = 1;
    }


    required StateType type = 1;
    optional AvailabilityState availability = 2;
    optional ComplianceState compliance = 3;
    optional ConfigurationState configuration = 4;
    //optional UtilizationState utilization = 5;
}